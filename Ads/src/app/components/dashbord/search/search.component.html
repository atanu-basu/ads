<div class="container-fluid " style="width:auto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand">Dashboard</a>
        <nav class="nav nav-tabs nav-stacked">
            <a class="nav-link" [routerLink]="['/create']" routerLinkActive="active">Add Offer</a>
            <a class="nav-link" [routerLink]="['/browse']" routerLinkActive="active">Browse All</a>
            <a class="nav-link" [routerLink]="['/search']" routerLinkActive="active">Search</a>
        </nav>
        <span class="ml-auto">
            <button class="btn bmd-btn-fab">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
        </span>
    </nav>
   

    <div class='mt-5' style="position: absolute; top: 15%; left: 35%;">
            <form class="form-inline">
                    <div class="form-group">
                        
                        <input id="offer" class="form-control mr-2" type="text" placeholder="Search Offer" name="offer" [(ngModel)]="offerName">
                    </div>
                    <button class="btn btn-primary" type="button" (click)="search()">Search</button>
                    
                </form>
            <div class="mt-5">
                <div class="mb-3" *ngFor="let offer of offers">
                    <div class="card text-center">
                        <img class="card-img-top" src="offer.image" />
                        <!-- {{offer.image}} -->
                        <div class="card-body">
                            <h5 class="card-title">{{ offer.productDetails }}</h5>
                            <p class="card-text">{{ offer.offerDetails }}</p>
                        </div>
                        <div class="card-footer">
                            Expires in {{ offer.expireDate }}
                        </div>
                    </div>
                </div>
            </div>
        
    </div>

</div>
