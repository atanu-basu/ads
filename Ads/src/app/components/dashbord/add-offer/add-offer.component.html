<div class="container-fluid " style="width:auto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand">Dashboard</a>
        <nav class="nav nav-tabs nav-stacked">
            <a class="nav-link" [routerLink]="['/create']" routerLinkActive="active">Add Offer</a>
            <a class="nav-link" [routerLink]="['/browse']" routerLinkActive="active">Browse All</a>
            <a class="nav-link" [routerLink]="['/search']" routerLinkActive="active">Search</a>
        </nav>
        <span class="ml-auto">
            <button class="btn bmd-btn-fab">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
        </span>
    </nav>


    <div class="p-3 mt-5" style="position: absolute; top: 15%; left:30%; width: 30%; box-shadow: 0px 0px 5px 1px #333">
        <form>

            <div class="form-group">
                <label for="product-details" class="bmd-label-static">Product Details</label>
                <input type="text" class="form-control" name="product" id="product-details" [(ngModel)]="offer.productDetails">
            </div>
            <div class="form-group">
                <label for="Offer-details" class="bmd-label-static">Offer Details</label>
                <input type="text" class="form-control" name="offer" id="Offer-details" [(ngModel)]="offer.offerDetails">
            </div>
            <div class="form-group">
                <label for="date-range" class="bmd-label-static">Expires In</label>
                <input type="text" class="form-control" name="expire" id="date-range" [(ngModel)]="offer.expireDate">
            </div>
            <div class="form-group">
                <label for="image" class="bmd-label-floating">Upload Image</label>
                <input type="file" class="form-control-file" id="image" (change)="handleFileInput($event.target.files)"  name="image">
            </div>
            <button type="submit" class="btn btn-primary btn-raised" (click)="create()">Submit</button>
        </form>
    </div>
</div>
